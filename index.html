<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Tứ Hành Xung và Tam Hợp</title>
</head>
<body>
<script>
    let a = +prompt("Tuổi của Nam")
    let b = +prompt("Tuổi Của Nữ")
    let c = 4
    let d = 3
    if (a - b == c || b - a == c) {
        alert("Nam Nữ là Tam Hợp")
    } else {
        if (a - b == d || b - a == d) {
            alert("Nam Nữ Là Tứ Xung")
        }
        if (a-b>c||b-a>c){
            alert('Nam Nữ Là Tứ Xung')
        }
  }
</script>

</body>
</html>
